name: CI/CD Pipeline with Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
        pip install -e .
    
    - name: Initialize MkDocs if not exists
      run: |
        if [ ! -f "mkdocs.yml" ]; then
          mkdocs new .
          echo "site_name: Anomalisis" > mkdocs.yml
          echo "theme: readthedocs" >> mkdocs.yml
          echo "nav:
            - Home: index.md" >> mkdocs.yml
          mkdir -p docs
          echo "# Anomalisis Project
          
          Welcome to the Anomalisis project documentation!" > docs/index.md
        fi
    
    - name: Build documentation
      run: mkdocs build --site-dir public
    
    - name: Generate sitemap
      uses: cicnavi/simple-google-sitemap-generator@v1.6.1
      with:
        domain: https://${{ github.repository_owner }}.github.io/${{ github.repository }}
        filepath: public/sitemap.xml
        lastmod: ${{ github.event.repository.pushed_at }}
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        keep_files: true
    
    - name: Notify Google
      run: |
        curl -s "https://www.google.com/ping?sitemap=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/sitemap.xml"
        echo "Sitemap submitted to Google"
